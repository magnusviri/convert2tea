
distributable:
  url: https://github.com/edenhill/librdkafka/archive/refs/tags/v{{version}}.tar.gz
  strip-components: 1

# if thereâ€™s a github then we can parse the versions
versions:
  github: edenhill/librdkafka/releases/tags

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    pkg-config.org: '*'
    python@3.11: ^3.11
    lz4.org: '*'
    lzlib.org: '*'
    openssl@1.1:^1.1
    zstd.net: '*'
  working-directory: build
  script: |
    ./configure --prefix="{{prefix}}"
    make
    mkdir -p "{{prefix}}"/bin
    make install
  env:
    ARGS:
      - -DCMAKE_BUILD_TYPE=