
distributable:
  url: https://download.libsodium.org/libsodium/releases/libsodium-{{version}}.tar.gz
  strip-components: 1

# if thereâ€™s a github then we can parse the versions
versions:
  url: https://download.libsodium.org/libsodium/releases/
  regex: '/href=.*?libsodium[._-]v?(\d+(?:\.\d+)+)\.t/i'

build:
  dependencies:
    tea.xyz/gx/cc: c99
    tea.xyz/gx/make: '*'
    autoconf: '*'
    automake: '*'
    libtool: '*'
  working-directory: .
  script: |
    ./autogen.sh 
    ./configure --disable-debug --disable-dependency-tracking --prefix="{{prefix}}"
    make
    make check
    make install

provides:
  - lib/libsodium.so
  # ^^ specify the